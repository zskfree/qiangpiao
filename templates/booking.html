{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5><i class="bi bi-play-circle"></i> 预约控制</h5>
                <div>
                    <span id="statusBadge" class="badge bg-secondary">未开始</span>
                </div>
            </div>
            <div class="card-body">
                <div class="d-flex gap-2 mb-3">
                    <button id="startBtn" class="btn btn-success" onclick="startBooking()">
                        <i class="bi bi-play"></i> 开始预约
                    </button>
                    <button id="stopBtn" class="btn btn-danger" onclick="stopBooking()" disabled>
                        <i class="bi bi-stop"></i> 停止预约
                    </button>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="card bg-light">
                            <div class="card-body text-center">
                                <h6>运行时间</h6>
                                <h4 id="elapsedTime">00:00:00</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-light">
                            <div class="card-body text-center">
                                <h6>查询次数</h6>
                                <h4 id="retryCount">0</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-light">
                            <div class="card-body text-center">
                                <h6>成功预约</h6>
                                <h4 id="successCount">0</h4>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-3">
                    <h6>当前状态</h6>
                    <div id="currentStatus" class="alert alert-info">
                        准备就绪，点击开始预约按钮启动
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-header">
                <h5><i class="bi bi-list-check"></i> 预约结果</h5>
            </div>
            <div class="card-body">
                <div id="bookingResults">
                    <p class="text-muted">暂无预约记录</p>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="card">
            <div class="card-header">
                <h5><i class="bi bi-info-circle"></i> 实时日志</h5>
            </div>
            <div class="card-body">
                <div id="logContainer"
                    style="height: 300px; overflow-y: auto; background: #f8f9fa; padding: 10px; border-radius: 5px;">
                    <div class="text-muted">等待开始...</div>
                </div>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-header">
                <h5><i class="bi bi-exclamation-triangle"></i> 注意事项</h5>
            </div>
            <div class="card-body">
                <ul class="small">
                    <li>确保已正确配置个人信息</li>
                    <li>确保Cookie有效且未过期</li>
                    <li>建议在预约开放前启动系统</li>
                    <li>系统会自动重试直到成功或达到上限</li>
                    <li>最多预约2个不同时间段</li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let statusInterval;

    async function startBooking() {
        try {
            const response = await fetch('/api/booking/start', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            const result = await response.json();

            if (result.success) {
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('statusBadge').className = 'badge bg-warning';
                document.getElementById('statusBadge').textContent = '运行中';

                addLog('✅ 预约已启动');
                startStatusPolling();
            } else {
                showAlert('danger', result.message);
            }
        } catch (error) {
            showAlert('danger', '启动失败: ' + error.message);
        }
    }

    async function stopBooking() {
        try {
            const response = await fetch('/api/booking/stop', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            const result = await response.json();

            if (result.success) {
                addLog('⛔ 正在停止预约...');
            } else {
                showAlert('danger', result.message);
            }
        } catch (error) {
            showAlert('danger', '停止失败: ' + error.message);
        }
    }

    function startStatusPolling() {
        statusInterval = setInterval(updateStatus, 1000);
    }

    function stopStatusPolling() {
        if (statusInterval) {
            clearInterval(statusInterval);
        }
    }

    async function updateStatus() {
        try {
            const response = await fetch('/api/booking/status');
            const status = await response.json();

            // 更新状态显示
            document.getElementById('elapsedTime').textContent = status.elapsed_time || '00:00:00';
            document.getElementById('retryCount').textContent = status.retry_count || 0;
            document.getElementById('successCount').textContent = status.results ? status.results.length : 0;

            // 更新状态信息
            const statusDiv = document.getElementById('currentStatus');
            statusDiv.textContent = status.current_status || '等待中...';

            // 更新预约结果
            if (status.results && status.results.length > 0) {
                updateBookingResults(status.results);
            }

            // 检查是否停止运行
            if (!status.running) {
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('statusBadge').className = 'badge bg-secondary';
                document.getElementById('statusBadge').textContent = '已停止';

                addLog('🏁 预约已停止');
                stopStatusPolling();
            }

        } catch (error) {
            console.error('状态更新失败:', error);
        }
    }

    function updateBookingResults(results) {
        const container = document.getElementById('bookingResults');
        if (results.length === 0) {
            container.innerHTML = '<p class="text-muted">暂无预约记录</p>';
            return;
        }

        const html = results.map((result, index) => `
        <div class="alert alert-success">
            <h6><i class="bi bi-check-circle"></i> 预约成功 #${index + 1}</h6>
            <p class="mb-1"><strong>时间:</strong> ${result.time_slot}</p>
            <p class="mb-1"><strong>场地:</strong> ${result.venue_name}</p>
            <p class="mb-0"><small><strong>完成时间:</strong> ${result.timestamp}</small></p>
        </div>
    `).join('');

        container.innerHTML = html;
    }

    function addLog(message) {
        const container = document.getElementById('logContainer');
        const time = new Date().toLocaleTimeString();
        const logEntry = document.createElement('div');
        logEntry.className = 'mb-1';
        logEntry.innerHTML = `<small class="text-muted">[${time}]</small> ${message}`;

        container.appendChild(logEntry);
        container.scrollTop = container.scrollHeight;
    }

    // 页面加载时检查状态
    document.addEventListener('DOMContentLoaded', function () {
        updateStatus();
    });
</script>
{% endblock %}
